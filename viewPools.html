<!DOCTYPE html>
<html lang="en">
<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<!-- Website CSS style -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Website Font style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>


	<title>Join Pool</title>

	<script>
		var userAgent = navigator.userAgent + '';
		if (userAgent.indexOf('iPhone') > -1) {
			document.write('<script src="js/cordova-iphone.js"></sc' + 'ript>');
			var mobile_system = 'iphone';
		} else if (userAgent.indexOf('Android') > -1) {
			document.write('<script src="js/cordova-android.js"></sc' + 'ript>');
			var mobile_system = 'android';
		} else {
			var mobile_system = '';
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">CarPool</h1>
					<hr />
				</div>
			</div> 
			<div class="main-login main-center">
				<h2 class="form-signin-heading"></h2><hr />

				<div id="error">
					<!-- error will be showen here ! -->
				</div>
				

					
					<form  role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search Destination " name="srch" id="srch">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>

					<br />

					

					

					<div class="table-responsive">
						<table class="table table-striped table-hover table-condensed" id="pools">
						<th>Destination</th>
						<th>Date</th>
						<th>Time</th>
						<th>Action</th>
						</table>
					</div>

					
					
				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src = "js/jquery.js"></script>
	<script type="text/javascript" src="js/platformOverrides.js"></script>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
