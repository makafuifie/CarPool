	<script>
		function poolDetails(){
			var poolID = localStorage.getItem("pool");
			

			//var url = "ajaxRequests.php?cmd=3&poolid="+poolID;
			var url 'http://52.89.116.249/~makafui.fie/CarPool/ajaxRequests.php?cmd=3&poolid'=+poolID;
			// $.ajax(url,{
			// 	async:true, complete:poolDetailsComplete
			// });
			$.ajax(url,{
				async:true, complete:poolDetailsComplete
			});
		}

		function poolDetailsComplete(xhr, status){
			if(status!="success"){
				$("#error").fadeIn(1000, function(){
					$("#error").html('<div class="alert alert-danger"> <span class="glyphicon glyphicon-info-sign"></span> &nbsp; Error retrieving your pools !</div>');

				});
			}
			else{
				var response=JSON.parse(xhr.responseText);
				if(response.result==0){
					$("#error").fadeIn(1000, function(){
						$("#error").html('<div class="alert alert-danger"> <span class="glyphicon glyphicon-info-sign"></span> &nbsp; Sorry, no pools found !</div>');

					});

				}
				else{
					var pool = response.pool;
					var lat=pool.lat;
					var long = pool.long;

					localStorage.setItem("lat", lat);
					localStorage.setItem("long", long);
					$("#destination").html(pool.destination);
					$("#dateTime").html(pool.poolTime);
					$("#owner").html(pool.firstname+" "+pool.lastname+"<a href='location.html'> See Location </a>");
					
					$("#cost").html(pool.amount);
					$("#number").html(pool.numberNeeded);

				}
			}
		}
		function joinPool(){
			var poolID = localStorage.getItem("pool");
			var memberID= localStorage.getItem("id");
			var url = "http://52.89.116.249/~makafui.fie/CarPool/ajaxRequests.php?cmd=4&poolid="+poolID+"&memberid="+memberID;
			$.ajax(url, {
				asycn:true, complete:joinPoolComplete
			});

		}
		function joinPoolComplete(xhr, status){
			if(status!="success"){
				$("#error").fadeIn(1000, function(){
					$("#error").html('<div class="alert alert-danger"><span class="glyphicon glyphicon-info-sign"></span> &nbsp; Error sending request !</div>');

				});

			}

			var response = $.parseJSON(xhr.responseText);
			if(response.result==0){
				$("#error").fadeIn(1000, function(){
					$("#error").html('<div class="alert alert-danger"><span class="glyphicon glyphicon-info-sign"></span> &nbsp; '+response.message+' !</div>');

				});
			}
			else{
				//alert("User updated!");
				$("#btn-join").html('<img src="images/ajax-loader.gif" /> &nbsp; Joining pool ...');
				alert("join");

				
				//window.location.href="owner.html";
				setTimeout('window.location.href="viewYourPools.html";', 2000);
			}
		}

		function getNews(){
			window.location.href="news.html";
		}
		
		

		window.onload=poolDetails();
	</script>
