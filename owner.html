<html lang="en">
<head>

	<title>Owner's View</title>

	<script>
		var userAgent = navigator.userAgent + '';
		if (userAgent.indexOf('iPhone') > -1) {
			document.write('<script src="js/cordova-iphone.js"></sc' + 'ript>');
			var mobile_system = 'iphone';
		} else if (userAgent.indexOf('Android') > -1) {
			document.write('<script src="js/cordova-android.js"></sc' + 'ript>');
			var mobile_system = 'android';
		} else {
			var mobile_system = '';
		}
	</script>
	<script>
		function loadMembers(){
			var poolID = localStorage.getItem("pool");
			// localStorage.removeItem("pool");
			url = "ajaxRequests.php?cmd=5&poolid="+poolID;
			$.ajax(url,{
				async:true, complete:loadMembersComplete
			});
		}
		function loadMembersComplete(xhr, status){
			if(status!="success"){
				$("#error").fadeIn(1000, function(){
					$("#error").html('<div class="alert alert-danger"> <span class="glyphicon glyphicon-info-sign"></span> &nbsp; Error retrieving your pools !</div>');

				});
			}
			else{
				var response=JSON.parse(xhr.responseText);
				if(response.result==0){
					$("#error").fadeIn(1000, function(){
						$("#error").html('<div class="alert alert-danger"> <span class="glyphicon glyphicon-info-sign"></span> &nbsp; Sorry, no pools found !</div>');

					});

				}
				else{
					var result="";
					var length = response.member.length;
					var member=response.member;
					var destination = member[0].destination;
					$("#destination").html(destination);
					while(length>0){
						result+="<tr><td>"+member[length-1].firstname+" "+member[length-1].lastname+"</td><td>"+member[length-1].modeOfPayment+"</td><td>"+member[length-1].amount+"</td></tr>";

						length-=1;
					}
					$("#members").html(result);
					
				}
			}
		}
		window.onload= loadMembers;
	</script>
</head>
<body>
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">CarPool</h1>
					<hr />
				</div>
			</div> 
			<div class="main-login main-center">
				<h2 class="form-signin-heading">Your Pool</h2>

				<div id="error">
					<!-- error will be showen here ! -->
				</div>
				
				<div class="panel panel-default">

						<h3 class="panel-title">Destination</h3>
					</div>
					<div class="panel-body" id="destination">
						Panel content
					</div>
				</div>

				
				<h3>Members</h3>
				
				<div class="table-responsive">
					<table class="table table-striped table-hover table-condensed" >
						<thead>
							<tr>
								<th>Name</th>
								<th>Mode Of Payment</th>
								<th>Amount</th>
								
							</tr>
						</thead>
						<tbody id="members">
						</tbody>
					</table>
				</div>
				<br />
				<div class="row">
					<label class="col-xs-6" for="notification" class="cols-sm-2 control-label">Send notification to all contacts</label>
					<div class="col-xs-6">
						<button  type="button" class="btn btn-primary" id="sendNotification">Send Notification</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
